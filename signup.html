<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Mailing list signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-grid.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="logo-image" src="images/beachlaptop.jpg" alt="" />
      <h1 class="h3 mb-3 font-weight-normal">News letter signup</h1>
      <!-- <label for="inputName" class="sr-only">Name</label> -->
      <input
        type="text"
        id="inputFirstName"
        class="form-control top"
        placeholder="First name"
        name="firstName"
        required
        autofocus
      />
      <!-- <label for="inputName" class="sr-only">Name</label> -->
      <input
        type="text"
        id="inputLastName"
        class="form-control middle"
        placeholder="Last name"
        name="lastName"
        required
      />
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input
        type="email"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email address"
        name="email"
        required
      />
      <br />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up!
      </button>
      <p>Ryan Miles</p>
    </form>
  </body>
</html>
